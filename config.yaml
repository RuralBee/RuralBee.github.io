                  # url: https://github.com/adityatelange/hugo-PaperMod/wiki/Features#profile-mode
        menu:
            main:
                - name: Archive
                  url: ../archives
                  weight: 5
                - name: Search
                  url: ../search
                  weight: 10
                - name: Tags
                  url: ../tags
                  weight: 10
                - name: Github
                  url: https://github.com/BuralBee/
