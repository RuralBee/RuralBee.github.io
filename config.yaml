baseURL: "https://ruralbee.github.io/" # if your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
title: PaperMod
paginate: 5
theme: PaperMod
enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
defaultContentLanguage: zh  # 最顶部首先展示的语言页面
pygmentsUseClasses: true
# googleAnalytics: UA-123-45

minify:
    disableXML: true
    # minifyOutput: true

languages:
    zh:
        languageName: "About"
        weight: 1
        title: Rural Blog
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: Archive
                  url: archives
                  weight: 5
                - name: Search
                  url: search/
                  weight: 10
                - name: Tags
                  url: tags/
                  weight: 10
                - name: Github
                  url: https://github.com/BuralBee/
                # - name: Discord
                  # url: https://discord.gg/ahpmTvhVmp

    profile:
        languageName: "Profile"
        weight: 2
        title: Rural Blog
        taxonomies:
          category: categories
          tag: tags
          series: series
        profileMode:
            enabled: true
            title: Rural Bee
            
            imageUrl: "images/bee.jpg"
            imageTitle: ProfileMode image
            # imageWidth: 120
            # imageHeight: 120
            subtitle: "☄️ Golang | 🐝 Bee | 💨 Fly "
            buttons:
                - name: Blog
                  url: ../posts
